<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DevOps V4</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: slideIn 1s ease forwards;
        }
    </style>
</head>
<body>
<h1>This is devops-v4 project</h1>
</body>
</html>
